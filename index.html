<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churrascometro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Churrascômetro</h1>
    </header>
    <main>
        <div class="bem-vindo" id="bv">
            <h1>Bem vindo ao Churrascômetro</h1>
            <p>Aqui será possivel calcular a quantidade correta de carne e bebidas para o seu churrasco</p>
            <p>Foi levado em consideração que em média um adulto come 400g carne, bebe 1,2L de cerveja e 1L de água/refrigerante</p>
            <input type="submit" value="Continuar" onclick="continuar()">
            
        </div>
        <div class="churras" id="bf">
            <p><input type="number" name="Adultos" id="adultos" placeholder="Adultos"></p>
            <p><input type="number" name="" id="crianças" placeholder="Crianças"></p>
            <p><input type="number" name="Duração" id="duração" placeholder="Duração"></p>
            <input type="submit" value="Calcular" onclick="calcular()" id="sub">
        
            <div id="resultado"></div>
        </div>
    </main>
    <footer>
        <h2>Made by <a href="https://github.com/Enrickyb" target="_blank">Enricky Biazatti</a></h2>
    </footer>
    <script src="script.js"></script>
</body>
</html>
